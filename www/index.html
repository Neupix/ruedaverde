<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rueda Verde</title>

	<link rel="stylesheet" href="ui/fontawesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="ui/ui.css">
	<link rel="stylesheet" href="style.css">

	<script src="js/jquery-2.1.0.min.js"></script>
</head>
<body>

<section id="home">
	<header>
		<div class="title">Rueda Verde</div>

		<nav class="left">
			<a open-nav><i class="fa fa-bars"></i></a>
		</nav>
	</header>

	<article id="home_menu">
		<img src="img/ui/logo.png" class="logo" alt="">

		<a class="button">
			<i class="fa fa-calendar"></i> Eventos.
		</a>

		<a class="button">
			<i class="fa fa-bullhorn"></i> Noticias.
		</a>

		<a class="button">
			<li class="fa fa-group"></li> Conocer a los guías.
		</a>

		<aside class="columns">
			<aside class="d6">
				<a class="button">
					<i class="fa fa-facebook"></i> Compartir.
				</a>
			</aside>
	
			<aside class="d6">
				<a class="button">
					<i class="fa fa-comment"></i> Mensaje.
				</a>
			</aside>
		</aside>

	</article>
</section>

<nav id="side">
	<a data-article="home_menu">Inicio</a>
	<a data-article="home_menu">Eventos</a>
	<a data-article="home_menu">Noticias</a>
	<a data-article="home_menu">Mándanos un mensaje</a>
</nav>

<script src="js/app.js"></script>
</body>
</html>
